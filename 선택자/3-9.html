<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
         /* class 속성값으로 item을 가지는 태그의 color 속성을 red 키워드로 적용합니다. */
        .item { color: red; }

        /* class 속성값으로 header를 가지는 태그의 background-color 속성에 blue 키워드를 적용합니다. */
        .header1 { background-color: blue; }
        .header2 { background-color: aqua; }
        .header3 { background-color: aquamarine; }
        .header4 { background-color: chartreuse; }
        .header5 { background-color: coral; }
    </style>
</head>
<body>
    <h1 class="item header1">Lorem ipsum</h1>
    <h1 class="item header2">Lorem ipsum</h1>
    <h1 class="item header3">Lorem ipsum</h1>
    <h1 class="item header4">Lorem ipsum</h1>
    <h1 class="item header5">Lorem ipsum</h1>
</body>
</html>
