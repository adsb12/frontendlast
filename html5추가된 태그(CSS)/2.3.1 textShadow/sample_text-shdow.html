<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">

/* 프레임 */
div{
	position: relative;
	display: block;
	width: 100%;
	height: 120px;
	background-color: #575757;
	}

/* 텍스트 */
div h1{
	position: absolute;
	bottom: 0;
	left: 50%;
	margin-left: -230px;
	margin-bottom: -9px;
	font: bold 50px/100% arial,sans-serif;
	color:#fff;
	text-shadow:
		1px -10px 10px rgba(0,0,0,0.7),/* v-shadow를 음수로 하여 그림자가 위로 향하게 한다. 10px의 blur. 70% 투명도*/
		1px -8px 3px rgba(0,0,0,0.3);
	}
	/* 
	text-shadow:[dx] [dy] [bulr] [color]
	;텍스트에 그림자를 지정
	
	dx: 본체와 그림자의 가로방향 거리
	dy: 본체와 그림자의 세로방향 거리
	bulr: 그림자의 흐려짐 정도
	color: 그림자의 색상*/
h2{
	margin-top:50px;
	text-shadow:
	0 0 4px #ccc,
	0 -3px 4px #ff3,
	1px -6px 6px #fd3,
	-1px -9px 11px #f80,
	1px -12px 18px #f20;
}
</style>
</head>

<body>

<div>
	<h1>Text-shadow effect</h1>
	<h2>Text-shadow effect</h2>
</div>

</body>
</html>
