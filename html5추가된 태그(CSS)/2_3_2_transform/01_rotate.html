<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transform</title>
		<style>
			.box01{				
				width:140px;
				height:50px;
				background-color:rgb(204, 204, 204);
				margin:80px;
			}
			.box02{
				width:140px;
				height:50px;
				background-color:rgb(204, 204, 204);	
				-webkit-transform:rotate(20deg);
				margin:80px;
			}
			.box03{
				width:140px;
				height:50px;
				background-color:rgb(204, 204, 204);	
				-webkit-transform:rotate(-20deg);
				margin:80px;
			}
			/* 
			transform:요소의 형태를 변경함
			translate([dx],[dy]): 지정한 크기 만큼 이동 시킴
			scale([ds]): 지정한 배율 만큼 확대함
			rotate([deg]): 지정한 각도만큼 회전 시킴
			skew([degx],[degy]): 지정한 경사로 기울림
			*/
		</style>
	</head>
	<body>
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
	</body>
</html>
