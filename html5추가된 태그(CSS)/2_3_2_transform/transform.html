<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transform</title>
		<style>
            div{
                width:150px;
                height:150px;
                border:2px solid #000;
                margin-bottom: 20px;
            }
			.box01:hover{				
                transform: scale(1.2);
                transition: 1s;
			}
            .box01-0:hover{				
                transform: scale(1.2, 2);
                transition: 1s;
			}
            .box01-1:hover{				
                transform: scaleX(1.2);
                transition: 1s;
			}
            .box01-2:hover{				
                transform: scaleY(1.2);
                transition: 1s;
			}
			.box02:hover{
                transform: rotate(100deg);
                transition: 1s;
			}
            .box02-1:hover{
                transform: rotateX(360deg);
                transition: 1s;
			}
            .box02-2:hover{
                transform: rotateY(360deg);
                transition: 1s;
			}
			.box03:hover{
                transform: skew(-45deg);
                transition: 1s;
			}
            .box03-0:hover{
                transform: skew(-45deg, 60deg);
                transition: 1s;
			}
            .box03-1:hover{
                transform: skewX(-45deg);
                transition: 1s;
			}
            .box03-2:hover{
                transform: skewY(-45deg);
                transition: 1s;
			}
            .box04:hover{
                transform:translate(500px);
                transition: 1s;
            }
            .box04-0:hover{
                transform:translate(500px, -100px);
                transition: 1s;
            }
            .box04-1:hover{
                transform:translateX(500px);
                transition: 1s;
            }
            .box04-2:hover{
                transform:translateY(100px);
                transition: 1s;
            }
			/* 
			transform:요소의 형태를 변경함
			translate([dx],[dy]): 지정한 크기 만큼 이동 시킴
			scale([ds]): 지정한 배율 만큼 확대함
			rotate([deg]): 지정한 각도만큼 회전 시킴
			skew([degx],[degy]): 지정한 경사로 기울림
			*/
		</style>
	</head>
	<body>
		<div>div</div>
        <div class="box01">box1</div>
        <div class="box01-0">box1-0</div>
        <div class="box01-1">box1-1</div>
        <div class="box01-2">box1-2</div>
		<div class="box02">box2</div>
        <div class="box02-1">box2-1</div>
        <div class="box02-2">box2-2</div>
		<div class="box03">box3</div>
        <div class="box03-0">box3-0</div>
        <div class="box03-1">box3-1</div>
        <div class="box03-2">box3-2</div>
        <div class="box04">box4</div>
        <div class="box04-0">box4-0</div>
        <div class="box04-1">box4-1</div>
        <div class="box04-2">box4-2</div>
	</body>
</html>
