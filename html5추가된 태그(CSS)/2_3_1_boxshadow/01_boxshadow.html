<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-shadow</title>
		<style>
			.shadow01{				
				width:140px;
				height:100px;
				background-color:rgb(204, 204, 204);
				margin-bottom:50px;
				/* 수평거리:3px | 수직거리:3px | 그림자경계:5px | 색상 */
				-webkit-box-shadow: 3px 3px 5px #777;
			}
			.shadow02{				
				width:140px;
				height:100px;
				background-color:rgb(204, 204, 204);
				margin-bottom:50px;
				/* 수평거리:3px | 수직거리:3px | 그림자경계:5px | 그림자확장:6px(배너보다 그림자가 6px 커짐) | 색상 */
				-webkit-box-shadow: 3px 3px 5px 6px #777;
			}
			.shadow03{
				width:140px;
				height:100px;
				background-color:rgb(204, 204, 204);	
				margin-bottom:50px;
				/* inset:내부그림자 | 수평거리:0 | 수직위치:0 | 그림자경계:10px | 색상 */
				-webkit-box-shadow: inset 0 0 10px #000;
			}
			.shadow04{
				width:140px;
				height:100px;
				background-color:rgb(204, 204, 204);	
				/* 수평거리:0 | 수직위치:8px | 그림자경계:10px | 그림자확장:-6px(배너보다 -6px 작아짐) | 색상 */
				-webkit-box-shadow: 0 8px 6px -6px #000;
			}
			/* box-shadow:[dx] [dy] [bulr] [spread] [set]
			;지정된 요소의 그림자를 설정함
			dx: 그림자의 가로방향 위치
			dy: 그림자의 세로방향 위치
			bulr: 흐려짐 정도
			spread: 번짐 정도
			set: 그림자의 형태
			*outset:요소 바깥쪽으로 그림자가 떨어짐 (기본값)
			*inset: 요소 안쪽으로 그림자가 떨어짐 */
			.box{
				box-shadow:10px 10px 5px 5px gray;
				-webkit-box-shadow:10px 10px 5px 5px gray;
				-moz-box-shadow:10px 10px 5px 5px gray;
			}
		</style>
	</head>
	<body>
		<div class="shadow01"></div>
		<div class="shadow02"></div>
		<div class="shadow03"></div>
		<div class="shadow04"></div>
		<div class="box"></div>
	</body>
</html>
