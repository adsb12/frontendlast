<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:100px;
            height:100px;
            border:1px solid #000;
            margin:20px;
            transition:0.7s;
            cursor: pointer;
        }
        /* 자기자신에게 transition설정 */
        .box01:hover{
            width:1000px;
            font-size:50px;
            border-radius: 10px;
            box-shadow: 2px 2px 3px #000;
            transform:rotate(15deg);
            background-color:aquamarine;
            transition-delay: 2s;
            transition-duration:2s;
            transition-property:all;
        }
        .box02-1{
            margin:0;
            width:95px;
            height:95px;
            border:0;
            background-color:cadetblue;
        }
        /* 자기에게 속해 있는 요소에게 transition설정 */
        .box02:hover .box02-1{
            transform: scale(1.5) rotate(360deg);
            transition-delay: 0s;
            transition-duration:2s;
            transition-property:all;
        }
        .box03:hover + .box03-1{
            transform: translate(1000px, 200px);
            transition-duration:3s;
            transition-timing-function: ease-in-out;
        }
        .box03-1{
            background-color:crimson;
        }

        .box04:hover ~ .box06{
            transform: skew(45deg, 15deg);
            transition-duration: 3s;
            transition-timing-function: ease-out;
        }
    </style>
</head>
<body>
    <div class="box01">box01</div>
    <div class="box02">
    <div class="box02-1">box02-1</div>
    </div>

    <div class="box03"></div>
    <div class="box03-1"></div>

    <div class="box04"></div>
    <div class="box05"></div>
    <div class="box06"></div>
</body>
</html>
