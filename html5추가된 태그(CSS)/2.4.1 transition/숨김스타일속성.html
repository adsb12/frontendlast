<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:15px;
        }
        .box0{
            width:100px;
            height:100px;
            background-color:#000;
        }
        .box01{
            width:100px;
            height:100px;
            background-color:blue;
            opacity:1;
        }
        .box02{
            width:100px;
            height:100px;
            background-color:blue;
            display:block;
        }
        .box03{
            width:100px;
            height:100px;
            background-color:blue;
            visibility:hidden;
        }

    </style>
</head>
<body>
    
    <div class="box01">opacity속성활용</div>
    <div class="box02">display속성활용</div>
    <div class="box03">visibility속성활용</div>
    <div class="box0"></div>
</body>
</html>
