<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            position:absolute;
            top: 100px;
            left: 200px;
            animation-name: ani01;
            animation-delay: 0s;
            animation-direction: alternate;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @-webkit-keyframes ani01{
            from{
                transform: rotate(0deg);
                position:absolute;
                top: 100px;
                left: 200px;
            }
            50%{
                transform: rotate(360deg);
                position:absolute;
                top: 300px;
                left: 100px;
            }
            70%{
                position:absolute;
                top: 0px;
                left: 1000px;
            }
            to{
                transform: rotate(0deg);
            }
        }
        .box01{
            width:50px;
            height:50px;
            border:3px solid skyblue;
            position:absolute;
            top: 200px;
            left:300px;
            animation-name: ani02;
            animation-delay:0s;
            animation-direction: alternate;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
        }
        @-webkit-keyframes ani02{
            from{
            position:absolute;
            top: 200px;
            left:300px;}
            20%{
            position:absolute;
            top: 400px;
            left:600px;
            transform:scale(1.5);
            }
            40%{
            position:absolute;
            top: 600px;
            left:400px;
            transform:rotate(180deg);
            }
            60%{
            position:absolute;
            top: 500px;
            left:700px;
            transform:scale(2);
            }
            80%{
            position:absolute;
            top: 800px;
            left:400px;
            transform:rotate(-180deg);
            }
            to{            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box01"></div>
</body>
</html>
