<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style>
			.cycle{
				width:100px;
				height:100px;
				background-color:rgb(204, 204, 204);
				border-radius:120px 30px;
			}
			.box{
				width:100px;
				height:100px;
				background-color:rgb(204, 204, 204);
				border-radius:30px 120px;
			}
			
		</style>
	</head>
	<body>
		<div class="cycle"></div>
		<div class="box"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
