<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style>
			.box01{
				width:140px;
				height:140px;
				background-color:rgb(204, 204, 204);
				-webkit-border-radius: 15px 15px 15px 15px;
			}
			.box02{
				margin-top:50px;
				width:140px;
				height:140px;
				background-color:rgb(204, 204, 204);
				border-radius: 50px 15px 100px 20px;
				-webkit-border-radius: 50px 15px 100px 20px;
				-ms-border-radius: 50px 15px 100px 20px;
			}
		</style>
	</head>
	<body>
		<div class="box01"></div>
		<div class="box02"></div>
	</body>
</html>
