<!document html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style>
			.box01{
				width:140px;
				height:140px;
				background-color:rgb(204, 204, 204);
				-webkit-border-radius: 15px;
				-ms-border-radius: 15px;
			}
			.box02{
				width:140px;
				height:140px;
				background-color:rgba(50, 160, 251, 0.2);
				-webkit-border-radius: 15px;
			}
		</style>
	</head>
	<body>
		<div class="box01"></div>
		<div class="box02"></div>
	</body>
</html>
