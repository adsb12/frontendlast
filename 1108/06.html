<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 클래스로 단일 탭 메뉴 생성하기</title>
    <script src="js/script.js"></script>
    <script>
        // 클래스를 설계하는 부분으로 멤버를 4개 구성
        // 프로퍼티(속성): 3개 멤버메서드(함수):1개
        function Person() {
            this.name = "신은혁";
            this.age = 15;
            this.address = "부산시";

            this.displayPerson = function() {
                document.write("name : " + this.name + ", age : " + this.age + ", address : " + this.address + "<br>");
            }
        }
        // new라는 연사자가 메모리에 멤버의 크기만큼 할당하는 것이다.
        var person1 = new Person();
        // 프로퍼티의 값을 변경
        person1.age = 20;
        // person의 멤버메서드 호출
        person1.displayPerson();
        // 아래와 같이 인스턴스를 하나 더 만들었다, 하지만 모든 인스턴스의 저장공간은
        // 서로 독립적이다.
        var person2 = new Person();
        person2.displayPerson();
    </script>
</head>
<body>
    <img src="images/newbtn.bar.1.png" id="bar1">
</body>
</html>
