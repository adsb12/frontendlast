<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html *{
            margin:0;
            padding:0;
        }
        #wrapper{
            margin-top:20px;
        }
        body{
            margin-top:150px;
            margin-left:500px;
        }
        #box{
            width:150px;
            height:150px;
            background-color:red;
            border:2px solid blue;
            position:absolute;
            top:200px;
            left:500px;
        }
        input{
            width:150px;
            height:30px;
        }
    </style>
    <script src="js/script.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#box").stop().css({left:"1500px"}).delay(500).animate({left:"50px"},5000,"easeInOutBounce");
            $(".left").click(function() {
                $("#box").stop().css({left:"1500px"}).delay(0).animate({left:"50px"},5000);
            });
            $(".right").click(function() {
                $("#box").stop().delay(0).animate({left:"1000px"},10000);
            });
        });

        // animate({스타일시트},시간)
        // 스타일시트 입력시 속성:속성값 단 속성값의 단위(px)가 입력이 "속성값" 묶어준다
        // {속성:속성값, 속성:속성값} == {"속성":"속성값", "속성":"속성값"}
        // {"속성","속성값"} 한가지만 입력됨
        // 시간 1초 1000이고 생략시 기본 1초 설정

        // stop(); 현재 요소 애니메이션 적용이 될 때 현재시점 실행되는 모든 애니메이션을 멈춤
        // delay(시간); 대기시간 설정 일반적으로 자동으로 실행을 할때 많이 사용
    </script>
</head>
<body>
    <div id="wapper">
        <div id="controller">
            <input class="left" type="button" value="왼쪽으로 이동 하기">
            <input class="right" type="button" value="오른쪽으로 이동 하기">
        </div>
        <div id="box">box</div>
    </div>
</body>
</html>
