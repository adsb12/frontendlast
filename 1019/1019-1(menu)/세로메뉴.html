<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로메뉴</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul, ol, li{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:#444;
        }
        body{
            font-size:16px;
        }
        .main_mn{
            margin:100px;
            width:160px;
        }
        .main_mn > li{
            width:100%;
            margin-bottom:2px;
        }
        .main_mn .ttl{
            width:100%;
            height:25px;
            background-color: chartreuse;
            text-align:center;
            line-height: 25px;
            cursor:pointer;
        }
        .submn{
            width:100%;
        }
        .submn > li{
            line-height:30px;
            margin-bottom:1px;
        }
        .submn > li a{
            display:block;
            text-align: center;
            background-color:crimson;
        }
        .submn > li a:hover{
            background-color:lightcoral;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $(".submn").css({display:"none"});

            $(".ttl").click(function() {
                // $(대상).each() 대상들을 순서대로 처리하겠다 즉 순환처리문
                $(".submn").each(function() {
                    if($(this).css({display:"block"})) { // 여기에서 this는 현재 순환처리되는 대상중 하나
                        $(this).hide();
                    }
                });
                $(this).next(".submn").slideDown();
            });
        });
    </script>
</head>
<body>
    <ul class="main_mn">
        <li>
            <div class="ttl">menu1</div>
            <ul class="submn">
                <li><a href="#">menu1-1</a></li>
                <li><a href="#">menu1-1</a></li>
                <li><a href="#">menu1-1</a></li>
            </ul>
        </li>
        <li>
            <div class="ttl">menu2</div>
            <ul class="submn">
                <li><a href="#">menu2-1</a></li>
                <li><a href="#">menu2-2</a></li>
                <li><a href="#">menu2-3</a></li>
                <li><a href="#">menu2-4</a></li>
                <li><a href="#">menu2-5</a></li>
            </ul>
        </li>
        <li>
            <div class="ttl">menu3</div>
            <ul class="submn">
                <li><a href="#">menu3-1</a></li>
                <li><a href="#">menu3-2</a></li>
            </ul>
        </li>
        <li>
            <div class="ttl">menu4</div>
            <ul class="submn">
                <li><a href="#">menu4-1</a></li>
                <li><a href="#">menu4-2</a></li>
                <li><a href="#">menu4-3</a></li>
                <li><a href="#">menu4-4</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
