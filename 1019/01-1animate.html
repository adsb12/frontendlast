<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html *{
            margin:0;
            padding:0;
        }
        #wrapper{
            margin-top:20px;
        }
        body{
            margin-top:150px;
            margin-left:500px;
        }
        #box{
            width:150px;
            height:150px;
            background-color:red;
            border:2px solid blue;
            position:absolute;
            top:200px;
            left:500px;
        }
        input{
            width:150px;
            height:30px;
        }
    </style>
    <script src="js/script.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn").click(function() {
                $("#box").animate({left:"1000px"},2000,function() {
                    $("#box").animate({width:"300px", height:"300px"},2000,function() {
                        $("#box").animate({top:"1000px"},2000,function() {
                            $("#box").animate({width:"10px", height:"50px"},2000);
                        });
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div id="wapper">
        <div id="controller">
            <input class="btn" type="button" value="시작하기">
        </div>
        <div id="box">box</div>
    </div>
</body>
</html>
