<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - align-self</title>
    <style>
        .layout{
            max-width:600px;
            margin:0 auto;
            padding: 0;
        }
        .flexbox {
            display:flex;
            flex-wrap: nowrap; /*반드시 아래로 흘러가지 않게 설정*/
            padding: 10px;
            background-color: #f0f0f0;
        }
        .item {
            min-height: 150px;
            flex-basis: 200px;
            flex-shrink: 0;
            border:1px solid red;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .item:nth-child(1) {
            flex-shrink: 1;
        }
        .item:nth-child(2) {
            flex-shrink: 0;
        }
        .item:nth-child(3) {
            flex-shrink: 1;
        }
        .item:nth-child(4) {
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="flexbox">
            <div class="item">content1</div>
            <div class="item">content2</div>
            <div class="item">content3</div>
            <div class="item">content4</div>
        </div>
    </div>
</body>
</html>
