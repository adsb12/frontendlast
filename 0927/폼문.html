        name: 텍스트 상자의 이름을 입력하며, 화면상에는 나타나지 않으나 반드시 입력해야 합니다.
        value: 텍스트 상자 안에 처음부터 내용이 보이게 하려면 value 안에 원하는 텍스트를 입력하면 됩니다.
