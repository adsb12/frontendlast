<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        var a = "A";
        var b = "B";
        document.write("논리연산자" + "<br>");
        c = a < b && a == b;
        document.write(c + "<br>");
        c = a < b || a == b;
        document.write(c + "<br>");
    </script>
</head>
<body>
    <!-- 논리연산자:
        논리 and : &&
        논리 or : ||
    -->
</body>
</html>
