<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        document.write()
        // document 현재문서 또는 더 자세히 말하면 body부분을 의미
        // write 화면출력
        // write() 
        // 자바스크립트문장을 마칠때 ;으로 마침을 표시
        document.write("자바스크립트예제" + "<br>");

        res = 20 + 10;
        document.write(res + "<br>");
        res = 20 - 10;
        document.write(res + "<br>");
        res = 20 * 10;
        document.write(res + "<br>");
        res = 20 / 10;
        document.write(res + "<br>");
        res = 20 % 10;
        document.write(res + "<br>");
        res = "20" + "10"; // 문자열 일 경우
        document.write(res + "<br>");
    </script>
</head>
<body>
    <!-- 산술연산자: + - / * % -->
</body>
</html>
