<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        var a = 10;
        var b = 20;
        document.write("비교연산자" + "<br>");
        var c = a > b;
        document.write(c + "<br>");
        var c = a < b;
        document.write(c + "<br>");
        var c = a == b;
        document.write(c + "<br>");
        var c = a != b;
        document.write(c + "<br>");
    </script>
</head>
<body>
    <!-- 비교연산자:
        var a = 10, b = 5;
        작다            a<b (flase)
        크다            a>b (true)
        작거나 같다     a<=b (flase)
        크거나 같다     a>=b (true)
        같다            a==b (flase)
        같지 않다       a!=b (true)
    -->
</body>
</html>
