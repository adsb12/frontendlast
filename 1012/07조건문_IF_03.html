<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        var score;
        score = prompt("점수를 입력해 주십시오");

        if(score >= 90) {
            document.write("A학점 입니다");
        } else if(score >= 80) {
            document.write("B학점 입니다");
        } else if(score >= 70) {
            document.write("B학점 입니다");
        } else if(score >= 60) {
            document.write("B학점 입니다");
        } else {
            document.write("F학점 입니다");
        }
    </script>
</head>
<body>
    <!-- 조건문 IF문:
        1.
        if(조건) {
            조건이 참일때 실행문;
        }
        -----------------------------
        2.
        if(조건) {
            조건이 참일때 실행문1;
        } else {
            조건이 거짓일때 실행문2;
        }
        -----------------------------
        3.
        if(조건1) {
            조건1이 참일때 실행문1;
        } else if(조건2) {
            조건2가 참일때 실행문2;
        } else {
            조건1,2 모두 거짓일때 실행문3;
        }
    -->
</body>
</html>
