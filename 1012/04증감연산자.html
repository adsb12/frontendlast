<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 3;
        document.write("증감연산자" + "<br>");
        document.write(++a + "<br>");
        document.write(a++ + "<br>");
        document.write(c++ + "<br>");
        document.write(++a + b++ + "<br>");
        document.write(++a + ++b + "<br>");
    </script>
</head>
<body>
    <!-- 증감연산자:
        res = res + 1;
        전위연산자 ++res 
        후위연산자 res++
        ------------------
        전위연산자 --res 
        후위연산자 res--
    -->
</body>
</html>
