<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        var price, price2;
        price = prompt("가격을 입력해 주십시오");

        if(price >= 10000) {
            price2 = price * 0.1;
        } else if(price >= 5000) {
            price2 = price * 0.05;
        } else if(price >= 3000) {
            price2 = price * 0.03;
        } else if(price >= 1000) {
            price2 = price * 0.01;
        } else {
            price2 = price;
        }
        document.write("할인가격은" + price2 + "입니다");
    </script>
</head>
<body>
    <!-- 조건문 IF문:
        1.
        if(조건) {
            조건이 참일때 실행문;
        }
        -----------------------------
        2.
        if(조건) {
            조건이 참일때 실행문1;
        } else {
            조건이 거짓일때 실행문2;
        }
        -----------------------------
        3.
        if(조건1) {
            조건1이 참일때 실행문1;
        } else if(조건2) {
            조건2가 참일때 실행문2;
        } else {
            조건1,2 모두 거짓일때 실행문3;
        }
    -->
</body>
</html>
