<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 switch</title>
    <script>
        var a, b, op;
        a = prompt("값을 입력하세요!")
        b = prompt("값을 하나더 입력하세요!")
        op = prompt("연산자를 선택하세요!");

        a = parseInt(a); // 숫자형으로 값을 치환
        b = parseInt(b);

        switch(op) {
            case "+": c = a + b;
            document.write("더하기를 선택하셨습니다, 값은 : " + c);
            break;
            case "-": c = a - b;
            document.write("빼기를 선택하셨습니다, 값은 : " + c);
            break;
            case "*": c = a * b;
            document.write("곱하기를 선택하셨습니다, 값은 : " + c);
            break;
            case "/": c = a / b;
            document.write("나누기를 선택하셨습니다, 값은 : " + c);
            break;
            default: document.write("잘못누르셨습니다.");
        }
    </script>
</head>
<body>

</body>
</html>
