<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 산술연산자</title>
    <script>
        var res = 20;

        res += 10;
        document.write(res + "<br>");
        res -= 10;
        document.write(res + "<br>");
        res *= 10;
        document.write(res + "<br>");
        res /= 10;
        document.write(res + "<br>");
        res %= 10;
        document.write(res + "<br>");
    </script>
</head>
<body>
    <!-- 대입연산자:
        var res = 10;
        res = res + 5; == res += 5;
        res = res - 5; == res -= 5;
        res = res * 5; == res *= 5;
        res = res / 5; == res /= 5;
        res = res % 5; == res %= 5;
    -->
</body>
</html>
