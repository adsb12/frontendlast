<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 switch</title>
    <script>
    
    // Pizza를 주문하셨습니다.
    // Spaghetti를 주문하셨습니다.
    // Risotto를 주문하셨습니다.
    // Drink를 주문하셨습니다.
    // 메뉴에 없습니다.
    var menu;
    menu = prompt("메뉴를 선택하세요!");
    switch(menu) {
        case "P":
        case "p":
            document.write("Pizza를 주문하셨습니다.");
            break;
        case "S":
        case "s":
            document.write("Spaghetti를 주문하셨습니다");
            break;
        case "R":
        case "r":
            document.write("Risotto를 주문하셨습니다.");
            break;
        case "D":
        case "d":
            document.write("Drink를 주문하셨습니다.");
            break;
        default:
            document.write("메뉴에 없습니다.");
    }
    </script>
</head>
<body>

</body>
</html>
