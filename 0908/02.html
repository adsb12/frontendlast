<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항목태그</title>
</head>
<body>
    <ul>
        <li type="disc"><b>웹호스팅</b></li>
        <li type="circle"><i>도메인</i></li>
        <li type="square">포워딩</li>
    </ul>
<!-- 
    disc : 속이 검게 채워진 원형
    circle : 속이 빈 원형
    square : 속이 검게 채워진 사각형
    b : 글자 굵게
    i : 글자 기울기
 -->

 <ol type="a">
    <li>웹호스팅</li>
    <li>도메인</li>
    <li>포워딩</li>
</ol>
<!-- 
    계산용 숫자 : 1,2,3,4 ......
    영문 소문자 : a,b,c,d ......
    영문 대문자 : A,B,C,D ......
    소문자 로마자 : i,ii,iii,iv .....
    대문자 로마자 : I,II,III,IV ......
 -->

 <dl>
     <dt>정의할 용어</dt>
     <dd>용어의 설명</dd>
 </dl>



</body>
</html>
