<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #wrap{
            width:100%;
            height:5000px;
        }
        #wrap > div{
            position:relative;
            margin:0 auto;
            width:1000px;
            height:700px;
        }
        .con01{
            background-color:skyblue;
        }
        .con02{
            background-color:salmon;
        }
        .con03{
            background-color:springgreen;
        }
        #wrap > div > div{
            width:100px;
            height:100px;
            border: 1px solid #000;
            position:absolute;
        }
        .con01 .box01-1{
            top:150px;
            left:100px;
        }
        .con01 .box01-2{
            top:150px;
            left:350px;
        }
        .con01 .box01-3{
            top:150px;
            left:550px;
        }
        .con02 .box02-1{
            top:100px;
            left:100px;
        }
        .con02 .box02-2{
            top:200px;
            left:350px;
        }
        .con02 .box02-3{
            top:150px;
            left:550px;
        }
        .con03 .box03-1{
            top:50px;
            left:200px;
        }
        .con03 .box03-2{
            top:150px;
            left:400px;
        }
        .con03 .box03-3{
            top:450px;
            left:650px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            scene01num = 1; // 상태표시
            scene02num = 1;
            scene03num = 1;
            
            $(window).scroll(function(){
                var scrollTop = $(document).scrollTop();
                // 1번째 컨텐츠
                if(scrollTop > 100 && scene01num == 1){
                    scene01num = 0; // 스크롤이 내려오는 키값
                    $(".box01-1").animate({top:"600px"},1000).css({"font-size":"40px"});
                    $(".box01-2").animate({top:"600px"},1000).css({"background-color":"white"});
                    $(".box01-3").animate({top:"600px"},1000).css({width:"340px"});
                } else if(scrollTop < 50 && scene01num == 0) {
                    scene01num = 1;
                    $(".box01-1").animate({top:"150px"},1000).css({"font-size":"18px"});
                    $(".box01-2").animate({top:"150px"},1000).css({"background-color":"skyblue"});
                    $(".box01-3").animate({top:"150px"},1000).css({width:"100px"});
                }
                // 2번째 컨텐츠
                if(scrollTop > 700 && scene02num == 1){
                    scene02num = 0; // 스크롤이 내려오는 키값
                    $(".box02-1").animate({top:"600px"},1000).hide();
                    $(".box02-2").animate({top:"600px"},1000).fadeOut(1000);
                    $(".box02-3").animate({top:"600px"},1000).slideUp();
                } else if(scrollTop < 600 && scene02num == 0) {
                    scene02num = 1;
                    $(".box02-1").animate({top:"100px"},1000).show();
                    $(".box02-2").animate({top:"200px"},1000).fadeIn(500);
                    $(".box02-3").animate({top:"150px"},1000).slideDown();
                }
                // 3번째 컨텐츠
                if(scrollTop > 1400 && scene03num == 1){
                    scene03num = 0; // 스크롤이 내려오는 키값
                    $(".box03-1").animate({top:"600px"},1000);
                    $(".box03-2").animate({top:"600px"},1000);
                    $(".box03-3").animate({top:"600px"},1000);
                } else if(scrollTop < 1300 && scene03num == 0) {
                    scene03num = 1;
                    $(".box03-1").animate({top:"50px"},1000);
                    $(".box03-2").animate({top:"150px"},1000);
                    $(".box03-3").animate({top:"450px"},1000);
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="con01">con01
            <div class="box01-1">box01</div>
            <div class="box01-2">box02</div>
            <div class="box01-3">box03</div>
        </div>
        <div class="con02">con02
            <div class="box02-1">box01</div>
            <div class="box02-2">box02</div>
            <div class="box02-3">box03</div>
        </div>
        <div class="con03">con03
            <div class="box03-1">box01</div>
            <div class="box03-2">box02</div>
            <div class="box03-3">box03</div>
        </div>
    </div>
</body>
</html>
