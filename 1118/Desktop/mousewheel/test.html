<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap > div{
            width: 100%;
            height: 700px;
        }
        #wrap > div:nth-child(1){
            background-color:lavender;
        }
        #wrap > div:nth-child(2){
            background-color:lawngreen;
        }
        #wrap > div:nth-child(3){
            background-color:lightblue;
        }
        #wrap > div:nth-child(4){
            background-color:lightcoral;
        }
        #wrap > div:nth-child(5){
            background-color:lightsalmon;
        }
        #wrap > div:nth-child(6){
            background-color:lime;
        }
    </style>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>
        $(document).ready(function(){
            var ht = $(window).height();
            $('#wrap > div').height(ht);
        

        $(window).on('resize', function() {
            var ht = $(window).height();
            $('#wrap > div').height(ht);
        });

        $('#wrap > div').on('mousewheel', function(event, delta) {
            // event, delta event는 이벤트를 의미 / delta 이벤트의 발생여부 즉 상태를 저장
            if(delta > 0) {
                var prev = $(this).prev().offset().top; // 현재 위치한 div를 기준으로 이전 div
                $('html, body').stop().animate({'scrollTop' : prev}, 1000, 'easeOutExpo');
            } else if(delta < 0) {
                var next = $(this).next().offset().top; // 현재 위치한 div를 기준으로 다음 div
                $('html, body').stop().animate({'scrollTop' : next}, 1000, 'easeOutExpo');
            }
        });
    });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="main"></div>
        <div id="about"></div>
        <div id="skill"></div>
        <div id="work1"></div>
        <div id="work2"></div>
        <div id="end_page"></div>
    </div>
</body>
</html>
