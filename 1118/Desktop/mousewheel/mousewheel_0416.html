<html>
<head></head>
<style>
 *{margin: 0; padding: 0;}
 div{ width: 100%; height:1000px;}
 #box01{ background-color: crimson;}
 #box02{ background-color: cyan;}
 #box03{ background-color: darkblue;}
 #box04{ background-color: darkcyan;}
 #box05{ background-color: brown;} 
</style>

<script src="js/jquery-1.7.2.min.js"></script>   
<script src="js/jquery-ui.js"></script> 
<script src="js/jquery.mousewheel.min.js"></script>

<body>
<div id="box01">box01</div>
<div id="box02">box02</div>
<div id="box03">box03</div>
<div id="box04">box04</div>
<div id="box05">box05</div>
<script>
    $(document).ready(function(){
      var ht = $(window).height();
      var ht = $(window).height();
      $("div").height(ht);

      $(window).resize(function(){
      var ht = $(window).height();
      });

      $("div").mousewheel(function(event, delta){
        if (delta > 0) {
            var prev = $(this).prev().offset().top;
            $('html, body').stop().animate({ 'scrollTop': prev }, 1000, 'easeOutExpo');
        } else if (delta < 0) {
            var next = $(this).next().offset().top;
            $('html, body').stop().animate({ 'scrollTop': next }, 1000, 'easeOutExpo');
        }

      });

    });
</script>
</body>
</html>
