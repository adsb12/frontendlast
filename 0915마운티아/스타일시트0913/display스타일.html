<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 1px solid #000;
      }
      img {
        display: inline-block;
        width: 100px;
        height: 20px;
      }
      a {
        display: block;
      }
      div {
        display: inline-block;
      }
      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <img /> <img /> <img /> <img /> <a href="#">aaa</a><a href="#">aaa</a
    ><a href="#">aaa</a><br /><br /><br /><br />

    <div>div</div>
    <div>div</div>
    <div>div</div>
    <br /><br /><br />

    <p>p</p>
    <p>p</p>
    <p>p</p>
  </body>
</html>
