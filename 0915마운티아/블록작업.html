<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 기본스타일 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        /*font-family:"맑은 고딕";*/
        font-family: "Noto Sans KR", sans-serif;
        font-size: 12px;
        color: #333;
      }
      img {
        border: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      /* 레이아웃스타일 */
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- 상단부분 -->
      <div id="header">
        <div id="header_top"></div>
        <div id="header_nav"></div>
      </div>

      <!-- 메인이미지부분 -->
      <div id="main_img">main_img</div>

      <!-- 내용부분 -->
      <div id="contents">
        <div id="item"></div>
        <div id="go_btn"></div>
        <div id="movie"></div>
        <div id="style"></div>
        <div id="banner"></div>
        <div id="info"></div>
      </div>

      <!-- 하단부분 -->
      <div id="footer">
        <div id="f_top"></div>
        <div class="line"></div>
        <div id="f_bom"></div>
      </div>
    </div>
  </body>
</html>
