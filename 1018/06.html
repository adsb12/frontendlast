<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html *{
            margin:0;
            padding:0;
        }
        #wrapper{
            margin-top:140px;
            margin-left:330px;
        }
        #controller{
            padding:10px;
        }
        #box{
            width:150px;
            height:150px;
            background-color:red;
            border:2px solid blue;
            position:absolute;
            left:200px;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            var box = $("#box");
            var bigBtn = $("#control > .big");
            var smallBtn = $("#control > .small");
            var leftBtn = $("#control > .left");
            var rightBtn = $("#control > .right");

            bigBtn.click(function() {
                box.animate({width: "400px", height:"400px", opacity:1}, 600);
            });
            smallBtn.click(function() {
                box.animate({width: "50px", height:"50px", opacity:0.2}, 600);
            });
            leftBtn.click(function() {
                box.animate({left:"0px"}, 1000);
            });
            rightBtn.click(function() {
                box.animate({left:"100%"}, 1000);
            });
        });
    </script>
</head>
<body>
    <div id="control">
        <input class="big" type="button" value="크고 불투명하게 하기">
        <input class="small" type="button" value="작고 투명하게 하기">
        <input class="left" type="button" value="왼쪽으로 이동 하기">
        <input class="right" type="button" value="오른쪽으로 이동 하기">
    </div>
    <div id="wrapper">
        <div id="box"></div>
    </div>
</body>
</html>
