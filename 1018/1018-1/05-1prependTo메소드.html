<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤위치를 읽고 설정하기</title>
    <style>
        ul, ol, li{
            list-style:none;
        }
        .newEl{
            color:red;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            // $('이동 대상').appendTo(이동 할 위치);
            $(".newEl").prependTo($(".list"));
        });
    </script>
</head>
<body>
    <span>
      prependTo()메서드를 사용하여 표시된 부분 위에 엘리먼트를 이동시켜 주세요.
    </span>
        <ul class="list">
            <li>3-1</li>
            <li>3-2</li>
            <li>3-3</li>
            <li>3-4</li>
        </ul>
        <br><br>
        <li class="newEl">이동하고자 하는 태그</li>
</body>
</html>
