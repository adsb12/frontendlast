<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤위치를 읽고 설정하기</title>
    <style>
        ul, ol, li{
            list-style:none;
        }
        #wrap{
            border:3px dotted aqua;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $(".list").unwrap();
        });
    </script>
</head>
<body>
    <div id="wrap">
        <ul class="list">
            <li>3-1</li>
            <li>3-2</li>
            <li>3-3</li>
            <li>3-4</li>
        </ul>
    </div>
</body>
</html>
