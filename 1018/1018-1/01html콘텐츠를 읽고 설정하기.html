<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤위치를 읽고 설정하기</title>
    <style>
        ul, ol, li{
            list-style:none;
        }
        #hidden{
            display:none;
        }
        #wrapper{
            border:5px solid red;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            // $("#wrapper").html($("#hidden").html());
            $("#wrapper").text($("#hidden").text());

            // var html = $("#hidden").html();
            // var txt = $("#hidden").text();
        });
    </script>
</head>
<body>
    <span>
        id가 "hidden"인 엘리먼트가 style속성"display" 값이 "none"으로 설정 되어 있어요.<br>
        그 엘리먼트의 HTML콘텐츠를 읽어서 내용을 바꿔주세요
    </span><br><br><br><br>
    <div id="wrapper">
        <span>이곳의 내용을 바꿔주세요</span>
    </div>
    <div id="hidden">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
