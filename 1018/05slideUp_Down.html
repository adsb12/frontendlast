<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html *{
            margin:0;
            padding:0;
        }
        body{
            margin-top:150px;
            margin-left:500px;
        }
        #wrapper{
            margin-top:20px;
        }
        #box{
            width:300px;
            height:300px;
            background-color:red;
            border:2px solid blue;
        }
        input{
            width:100px;
            height:50px;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
           var showBtn = $("#control").find("input").eq(0);
           var hideBtn = $("#control").find("input").eq(1);
           $(".upBtn").click(function() {
               $("#box").slideUp(600);
           });
           $(".downBtn").click(function() {
               $("#box").slideDown(600);
           });
        });
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="slideUp" class="upBtn">
        <input type="button" value="slideDown" class="downBtn">
    </div>
    <div id="wrapper">
        <div id="box"></div>
    </div>
</body>
</html>
