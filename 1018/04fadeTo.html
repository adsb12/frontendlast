<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html *{
            margin:0;
            padding:0;
        }
        body{
            margin-top:150px;
            margin-left:500px;
        }
        #wrapper{
            margin-top:20px;
        }
        #box{
            width:300px;
            height:300px;
            background-color:red;
            border:2px solid blue;
        }
        input{
            width:100px;
            height:50px;
        }
    </style>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
           $(".fadeHalf").click(function() {
               $("#box").fadeTo(600, 0.5);
           });
           $(".fadeFull").click(function() {
               $("#box").fadeTo(600,1);
           });
        });
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="fadeHalf" class="fadeHalf">
        <input type="button" value="fadeFull" class="fadeFull">
    </div>
    <div id="wrapper">
        <div id="box"></div>
    </div>
</body>
</html>
