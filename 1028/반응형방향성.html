<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display:none;
            font-size:16px;
            font-weight:normal;
            color:#fff;
        }
        @media screen and (orientation:landscape){
            body{
                background: #fcb354;
            }
            #landscape{
                display:block;
            }
        }
        @media screen and (orientation:portrait){
            body{
                background:#24bbaf;
            }
            #portrait{
                display:block;
            }
        }
    </style>
</head>
<body>
    <h1 id="landscape">가로 레이아웃</h1>
    <h1 id="portrait">세로 레이아웃</h1>
</body>
</html>
