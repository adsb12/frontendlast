<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>kwicks 네비게이션</title>
<style>
body {
	padding: 50px;
	font-family: "맑은 고딕";
	font-size: 0.9em;
	background: #3561e7;
}
#main_img{
    margin:0 auto;
    width:1200px;
    height:260px;
    border:1px solid #fff;
}
ul.kwicks{
	position:relative;
	margin:0;
	padding:0;
	list-style:none;
}
ul.kwicks li{
	float:left;
	padding:0;
	width:300px;
	height:260px;
	overflow:hidden;
}
li{
	background:#fff;
}
li.kwick_1{
	background:rgba(82, 206, 255, 0.8) ;
}
li.kwick_2{
	background:rgba(252, 45, 190, 0.8) ;
}
li.kwick_3{
	background:rgba(230, 255, 87, 0.8) ;
}
li.kwick_4{
	background:rgba(74, 241, 149, 0.8) ;
}
</style>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.kwicks-1.5.1.pack.js"></script>
<script>
	$(function(){
		$(".kwicks").kwicks({
            event:'click', // 기본이벤트
			// max:1000,
            min:50,
			spacing:0,
			// isVertical:true,
			ishorizontal:true,
			behavior:"menu",
			duration:2000,
			easing:"easeOutElastic"
		});
	});
	</script>
</head>

<body>

<!-- horizontal navigation1 -->
<div id="main_img">
    <ul class="kwicks horizontal">
        <li class="kwick_1">menu1</li>
        <li class="kwick_2">menu2</li>
        <li class="kwick_3">menu3</li>
        <li class="kwick_4">menu4</li>
    </ul>
</div>
</body>
</html>
