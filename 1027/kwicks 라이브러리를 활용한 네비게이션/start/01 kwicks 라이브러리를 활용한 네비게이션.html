<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>kwicks 네비게이션</title>
<style>
body {
	padding: 50px;
	font-family: "맑은 고딕";
	font-size: 0.9em;
	background: #3561e7;
}
ul.kwicks{
	position:relative;
	margin:0;
	padding:0;
	list-style:none;
}
ul.kwicks li{
	display: block;
	padding:0;
	width:125px;
	height:100px;
	overflow:hidden;
}
/* 가로방향 메뉴 */
ul.kwicks.horizontal li{
	float:left;
	margin-right:5px;
}
ul.kwicks.horizontal li.kwick_4{
	margin-right:none;
}
li{
	background:#fff;
}
li.kwick_1{
	background:rgba(82, 206, 255, 0.8) ;
}
li.kwick_2{
	background:rgba(252, 45, 190, 0.8) ;
}
li.kwick_3{
	background:rgba(230, 255, 87, 0.8) ;
}
li.kwick_4{
	background:rgba(74, 241, 149, 0.8) ;
}
</style>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.kwicks-1.5.1.pack.js"></script>
<script>
	$(function(){
		$(".kwicks").kwicks({
			max:300,
			spacing:5,
			// isVertical:true,
			ishorizontal:true,
			behavior:"menu",
			duration:2000,
			easing:"easeOutElastic"
		});
	});
	</script>
</head>

<body>

<!-- horizontal navigation1 -->
<ul class="kwicks horizontal">
	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
</ul>
