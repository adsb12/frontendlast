<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul, li{
            list-style: none;
        }
        .container{
            margin-top: 35px;
            min-width: 440px;
        }
        .picture{
            float:right;
            margin-top:30px;
            width:1220px;
            height: 200px;
            overflow:hidden;
        }
        .picture ul{
            float:right;
            margin-right:-1200px;
            width: 1200px;
            transition:0.8s;
        }
        .picture ul.on{
            margin-right: 0;
        }
        .picture ul li{
            float:left;
            width: 200px;
            height: 200px;
        }
        .picture ul li img{
            width: 100%;
            height: auto;
        }
        .picture .handle{
            float:right;
            display:block;
            width: 20px;
            height: 200px;
            text-indent: -9999px;
            background-color: #333;
            cursor:pointer;
            border-radius: 10px 0 0 10px;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            var picture = document.getElementsByClassName("picture")[0];

            for(var i = 0; i < picture.children.length; i++) {
                if(picture.children[i].tagName == "UL") {
                    var pictureUl = picture.children[i];
                } else if(picture.children[i].tagName == "A") {
                    var handle = picture.children[i];
                }
            }

            handle.addEventListener("click", function(e) {
                e.preventDefault();
                pictureUl.classList.toggle("on");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="picture">
            <ul>
                <li><img src="images/work1.jpg" alt=""></li>
                <li><img src="images/work2.jpg" alt=""></li>
                <li><img src="images/work3.jpg" alt=""></li>
                <li><img src="images/work4.jpg" alt=""></li>
                <li><img src="images/work5.jpg" alt=""></li>
                <li><img src="images/work6.jpg" alt=""></li>
            </ul>
          <a href="#" class="handle">click</a>
        </div>
    </div>
</body>
</html>
