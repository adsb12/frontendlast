<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
*{ margin:0; padding:0;}
body{ margin:0; padding:0;}

#wrap{ width:100%;}
#header{ position:fixed; top:0; left:0; z-index:9999;
         width:100%; height:60px; background-color:#ccc;}
#main_area{ position:relative; margin-top:60px; width:100%; height:1200px;}
#main_area #main_img{position:fixed; top:60px; left:0; 
                     width:100%; height:1200px; 
                     background:url(images/main_kv01_1600.jpg) no-repeat 0 0;}
#main_area #contents{ float:right; position:relative; right:0; top:0; z-index:999;
                      width:660px; height:1200px; background-color:#FF9900;}
#main_area #footer{float:right;
	  position:relative; right:0; bottom:0; z-index:999;
	  width:100%; height:60px; background-color:#000; }
</style>
</head>

<body>
<div id="wrap">
<header id="header">header</header>
<div id="main_area">
 <div id="main_img">main_img</div>
 <section id="contents">contents</section>
 <footer id="footer">footer</footer>
</div>

</div>

</body>
</html>
