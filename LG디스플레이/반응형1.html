<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        -minimum-scale : 줄일 수 있는 최소 크기를 지정합니다. 0~10 사이의 값을 가집니다.
        -maximum-scale : 늘릴 수 있는 최대 크기를 지정합니다. 0~10 사이의 값을 가집니다.
        -user-scalable : yes 또는 no 값을 가지며 사용자가 화면을 확대/축소 할 수 있는지를 지정합니다.
     -->
     <style>
         body{
            margin: 10px;
            font-family:"맑은 고딕";
         }
         h1{
            display: none;
            font-size: 16px;
            font-weight: normal;
            color: #333;
         }
         /* 가로방향일때 스타일 적용 */
         @media screen and (orientation:landscape) {
             body{
                 background-color:#fcb354;
             }
             #landscape{
                 display:block;
             }
         }
         /* 세로방향일때 스타일 적용 */
         @media screen and (orientation:portrait) {
             body{
                 background-color:#24bbaf;
             }
             #landscape{
                 display:block;
             }
         }
     </style>
</head>
<body>
    <h1 id="landscape">가로 레이아웃</h1>
    <h1 id="portrait">세로 레이아웃</h1>
</body>
</html>
