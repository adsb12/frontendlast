<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치에 의한 선택메소드</title>
    <script src="js/script.js"></script>
    <script>
     $(document).ready(function(){
        var el = $('#wrapper .el');
        var n = el.index();
        alert(n);
     });
    </script>
</head>
<body>
    <span>
        eq() 메서드로 ul의 자식 엘리먼트중 세번째 엘리먼트의 색을 바꿔주세요.
        eq()는 몇번째라는 의미를 부여하는 메소드입니다.
    </span>
    <div id="wrapper">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3(여기를 수정합니다)</li>
            <li class="el">4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
