<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dblclick마우스이벤트</title>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $("p").dblclick(function() {
                alert("텍스트가 선택되었습니다")
            });
        });
    </script>
    <style>
        p{
            cursor:pointer;
        }
    </style>
</head>
<body>

    <p><b>여기를 더블클릭하세요</b></p>

</body>
</html>
