<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>has 메소드</title>
    <script src="js/script.js"></script>
    <script>
     $(document).ready(function(){
        $("#wrapper > ul > li").has("ul").css({"color":"aqua"});
     });
    </script>
</head>
<body>
    <span>
       has() 메소드를 사용하여 li엘리먼트중 자식으로 ul엘리먼트를 가지고 있는
       엘리먼트를 찾아서 색을 바꿔주세요.
    </span>
    <div id="wrapper">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4
                <ul>
                    <li>4-1</li>
                    <li>4-2</li>
                    <li>4-3</li>
                    <li>4-4</li>
                </ul>
            </li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
