<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each 메소드</title>
    <script src="js/script.js"></script>
    <script>
     $(document).ready(function(){
        $("#wrapper > ul > li").each(function(i) {
            $(this).css({"color":"red"});
       });
     });
    </script>
</head>
<body>
    <span>
       each() 메소드를 사용하여 ul엘리먼트 자식엘리먼트를 순환하여 모두 색을 바꿔 주세요.
    </span>
    <div id="wrapper">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
