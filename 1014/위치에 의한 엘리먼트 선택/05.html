<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치에 의한 선택메소드 응용</title>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function(){
            var el = $('#el > ul > li').is('#nextEl');
            if(el) {
                alert("존재합니다");
            } else {
                alert("존재하지 않습니다");
            }
        });
    </script>
</head>
<body>
    <span>
        is() 메서드를 사용하여 id가 "el"인 엘리먼트의 확장집합중 id가 "nextEl"인
        엘리먼트가 존재하는지 체크하고 존재한다면 alert창을 띄워주세요.
    </span>
    <div id="wrapper">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3
                <ul>
                    <li>3-1</li>
                    <li>3-2</li>
                    <li id="el">3-3
                        <ul>
                            <li>3-3-1</li>
                            <li>3-3-2</li>
                            <li id="nextEl">3-3-3</li>
                            <li>3-3-4</li>
                            <li>3-3-5</li>
                        </ul>
                    </li>
                    <li>3-4</li>
                </ul>
            </li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
