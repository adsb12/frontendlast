<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>padding, margin</title>
<link rel="stylesheet" href="css/default.css" />
<style>
div {
	display: inline-block;
	width: 250px;
	border: 2px solid #f4f4f4;
	box-shadow: 1px 1px 2px #aaa;
}
div.padding1 {
	padding: 10px;
}
div.padding2 {
	padding: 10px 20px;
}
div.padding3 {
	padding: 10px 20px 30px 40px;
}
div.margin1 {
	margin: 10px;
}
div.margin2 {
	margin: 10px 20px;
}
div.margin3 {
	margin: 10px 20px 30px 40px;
}
</style>
</head>

<body>
<div class="padding1">padding: 10px;</div>
<div class="padding2">padding: 10px 20px;</div>
<div class="padding3">padding: 10px 20px 30px 40px;</div>
<div class="margin1">margin: 10px;</div>
<div class="margin2">margin: 10px 20px;</div>
<div class="margin3">margin: 10px 20px 30px 40px;</div>
</body>
</html>
