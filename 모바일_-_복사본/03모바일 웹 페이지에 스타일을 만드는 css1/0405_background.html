<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>background</title>
<!--[if IE]>
<script language="javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="css/default.css" />
<style>
#wrapper {
	height: 330px;
}
#total {
	margin: 0 auto;
	padding-top: 150px;
	width: 500px;
	height: 180px;
	background: url(images/no_found.gif) no-repeat 0 0;
}
#notice {
	margin: 0 auto;
	width: 410px;
}
#list {
	margin: 0;
	list-style-image: url(images/ico_bbslist.gif);
}
#list li {
	height: 22px;
	font-family: Gulim, "굴림";
	font-size: 12px;
	color: #5f5f5f;
}
</style>
</head>

<body>
<section id="wrapper">
	<section id="total">
		<section id="notice">
			<ol id="list">
				<li>검색이 일시적으로 중지되었습니다.</li>
				<li>일시적으로 사용이 제한되었습니다. 조금 있다 다시 접속하세요.</li>
				<li>당신은 블랙리스트! 접근금지 대상자입니다.</li>
			</ol>
		</section>
	</section>
</section>
</body>
</html>
