<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>basic :: Pure CSS Horizontal Tabs</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
body {
	margin: 20px;
	padding: 20px;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
}
.container {
	min-width: 440px;
}
.title {
	font-size: 1.5em;
	font-weight: 500;
	color: #555;
}
nav {
	margin-top: 25px;
}
nav ul {
	margin: 16px 0 16px 0;
	padding: 8px 0;
	list-style-type: none;
	text-align: left;
	font-weight: 400;
	border-bottom: 1px solid #d4d4d4;
}
nav ul li {
	display: inline;
}
nav ul li a {
	margin-right: 0;
	padding: 10px 20px 10px;
	text-decoration: none;
	font-size: 0.87em;
	background: #f1f1f1;
	color: #333;
	border: 1px solid #d4d4d4;
	border-bottom: none;
	-webkit-transition: all 0.4s;
	transition: all 0.4s;
}
nav ul a:hover {
	background: #8ac007;
	color: #fff;
	border-color: #8ac007
}
</style>
<!-- http://matthewjamestaylor.com/centered-menus/ -->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: Pure CSS Horizontal Tabs</h1>
	<nav>
		<ul>
			<li class="tab1"><a href="#">Tab One</a></li>
			<li class="tab2"><a href="#">Tab Two</a></li>
			<li class="tab3"><a href="#">Tab Three</a></li>
			<li class="tab4"><a href="#">Tab Four</a></li>
		</ul>
	</nav>
</div>
</body>
</html>
