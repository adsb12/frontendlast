<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>header 안에 포함된 nav 요소</title>
<link rel="stylesheet" href="css/default.css" />
<style>
header, nav { /* HTML5 tag */
	display: block;
}
nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
nav ul li {
	float: left;
	padding: 0 20px;
	height: 50px;
	line-height: 50px;
	text-align: center;
	border-right: 1px solid #eaeaea;
}
nav ul li.category {
	color: #09f;
}
</style>
</head>

<body>
<header>
	<nav>
		<ul>
			<li class="category">HTML5 Semantic Element</li>
			<li>header</li>
			<li>hgroup</li>
			<li>nav</li>
			<li>article</li>
			<li>aside</li>
			<li>footer</li>
		</ul>
	</nav>
</header>
</body>
</html>
