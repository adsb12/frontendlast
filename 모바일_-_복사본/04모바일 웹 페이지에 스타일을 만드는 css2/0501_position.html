<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>position</title>
<link rel="stylesheet" href="css/default.css" />
<style>
.container {
	margin: auto;
	width: 500px;
	height: 500px;
	background: #ffb848;
	border: 1px solid #da9627;
}
.po {
	position: static;
	left: 100px;
	top: 100px;
	width: 200px;
	background: #27a9e3;
	border: 1px solid #17a668;
}
</style>
</head>

<body>
<div class="container">
	<p>Lorem ipsum dolor.</p>
	<div class="po">
		<p>Lorem ipsum dolor.</p>
	</div>
	<p>Lorem ipsum dolor.</p>
</div>
</body>
</html>
