<!DOCTYPE HTML>

<style>
*{ margin:0; padding:0;}
body{margin:0; padding:0;
       font-family:"맑은 고딕";
	   font-size:12px; color:#333;
}
ul, li{ list-style:none;}



#header{float:left; position:relative; width:100%; height:100px;}
#header .all_btn{ float:left; margin-top:30px;}
#header .logo{ position:absolute; top:25px; left:50%; margin-left:-125px;}
#header .serch_btn{ float:right; margin-top:30px;}
#main_img{ float:left; width:100%;}
#main_img img{float:left; width:100%; height:auto;}

#main_mn{float:left;width:100%;}
#main_mn ul{width:100%;}
#main_mn li{ float:left; width:20%;}
#main_mn img{float:left; width:100%; height:auto;}

#q_mn{float:left; width:100%; height:auto;}
#q_mn ul{ float:left; width:100%; }
#q_mn ul > li{ float:left; width:20%;  text-align:center;
                   border-right:1px solid #666; box-sizing:border-box;
				   border-bottom:1px solid #666;}
#q_mn ul > li:last-child{border-right:0px;}
#q_mn a{ display:block; font-size:10px; padding:8px 0px; background-color:#FFCC33;}	
#q_mn .bottom li{border-bottom:0px; }	

#banner{float:left; width:100%; background-color:#CC0000; }
#banner a{float:left; width:32%; margin-right:2%; }
#banner a:last-child{ margin-right:0;}
#banner img{ width:100%; height:auto;}	

#tabs{float:left; width:100%; }
#tabs header{float:left; width:100%;  height:85px; text-align:center;}
#tabs header h3{ font-size:13px; color:#000; font-weight:600; margin-top:30px;}

#tabs section.tab_box{float:left; width:100%;  height:400px; background-color:#F90;}
#tabs section.tab_box input{ display:none;}
#tabs section.tab_box label{ float:left; width:25%; padding:5px 0; text-align:center;
             font-size:12px; color:#993300; background-color:#666666;}
#tabs section.tab_box article{float:left; width:100%; height:300px; display:none;}
#tabs section.tab_box .box1{ background-color:#FF9933; }
#tabs section.tab_box .box2{ background-color:#3C9; }
#tabs section.tab_box .box3{ background-color:#0000FF;}
#tabs section.tab_box .box4{ background-color:#FFFF00;}
#tabs #tab1:checked ~ .box1,
#tabs #tab2:checked ~ .box2,
#tabs #tab3:checked ~ .box3,
#tabs #tab4:checked ~ .box4 {
	display: block;
}

#tabs footer{ float:left; width:100%;  height:100px; background-color:#FFCC00;}
#tabs footer .btns{ margin:0 auto; margin-top:20px; width:125px; height:60px;}
#tabs footer a:first-child{ margin-right:5px;}
#tabs footer a{ float:left; display:block; width:60px; height:60px; background-color:#3300FF;}


#arrivals{ float:left; width:100%; height:auto; background-color:#FF9900;}
#arrivals header{float:left; width:100%; height:100px; text-align:center;}
#arrivals header h3{ margin-top:30px; font-size:18px; color:#000;}
#arrivals section{float:left; width:100%;  height:auto;  background-color:#FF3333;}

#arrivals section figure{ float:left; width:33%;  height:auto; }
#arrivals section figure img{width:100%; height:auto; }
#arrivals section figure  h3{}

#arrivals footer{float:left; width:100%; height:120px; text-align:center;}
#arrivals footer div{ display:inline-block; border:1px solid #000; padding:2px; 
                          margin-top:44px;}
#arrivals footer a{ display:block; padding:10px 45px; 
                        background-color:#666;
						text-decoration:none; font-size:12px;}
						
#instar{float:left; width:100%; height:auto;}	
#instar header{float:left; width:100%; height:80px; background-color:#3399CC;}	
#instar header img{ float:left;}
#instar header a{ float:right;}
#instar div{ display:inline-block; margin:10px; padding:10px; border:1px solid #000;}	
</style>
