<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엘리먼트위치_읽어보기</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #wrapper{
            position: absolute;
            width:500px;
            height:500px;
            border:3px solid blue;
            left:100px;
            top:150px;
        }
        #box{
            position: absolute;
            width:100px;
            height:100px;
            left:50px;
            top:50px;
            background:red;
            color:white;
        }
    </style>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $(document).ready(function(){
            var box = $("#box");
            var positionInfo = $("#position_info");

            box.draggable({
                drag:function() {
                positionInfo.find(".ol").text(box.offset().left);
                positionInfo.find(".ot").text(box.offset().top);
                positionInfo.find(".pl").text(box.position().left);
                positionInfo.find(".pt").text(box.position().top);
                }
            });
        });

    </script>
</head>
<body>
   <!-- 
    제이쿼리내에서 엘리먼트의 위치를 설정할때 기준
    offset().left,top 현재 요소의 위치를 설정할때 자신을 기준으로 하여 위치를 설정
    position().left,top 현재 요소의 위치를 설정할때 자신을 갑싸고 있는 부모를 기준으로 하여 위치를 설정
   -->

    <div id="wrapper">
        <div id="box"><span>box</span></div>
    </div>
    <div id="position_info">
        <span>offset().left = </span><span class="ol">0</span>
        <span>offset().top = </span><span class="ot">0</span>
        <span>position().left = </span><span class="pl">0</span>
        <span>position().top = </span><span class="pt">0</span>
        <span>box를 드래그 해보세요.</span>
    </div>
</body>
</html>
