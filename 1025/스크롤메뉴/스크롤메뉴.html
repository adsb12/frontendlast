<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul, ol, li{
            list-style:none;
        }
     
        .wrap { 
        width:950px; 
        margin:0 auto; 
        padding-bottom:400px; 
        }

        #top_menu { 
        position: fixed; 
        width:950px; 
        height:114px; 
        margin:0 auto; 
        text-align:center; 
        top:0px; 
        background: #545454; 
        }

        #top_menu ul {
        float:right; 
        margin-right:33px;
        }

        #top_menu ul li { 
        padding:59px 0px 0px 63px; 
        float:left; 
        list-style: none; 
        color: #CCCCCC; 
        }

        #top_menu ul li a { 
        color:#fff; 
        text-decoration:none; 
        }

        #top_menu ul li.on a { 
        color:#000; 
        font-weight:bold; 
        } 

        #logo {
        float:left; 
        width:125px; 
        padding-top:40px; 
        color:#FFFFFF;
        }

        /* #contents {
        } */

        #contents div {
        padding-top:114px;
        }

        #paper {
        width:100%; 
        height:650px;
        background:#205669;
        }

        #works {
        width:100%; 
        height:650px;
        background:#00BAFF;
        }

        #email {
        width:100%; 
        height:700px;
        background:#FFE200; 
        }
        #q_mn{
        position:absolute;
        top:200px;
        z-index:1000;
        right:0px;
        width:60px;
        height:150px;
        background:#cccccc;
        }
        #q_mn ul li.on a { 
        color:#000; 
        font-weight:bold; 
        } 
    </style>
    <script src="js/jquery.js"></script>
    <!-- <script src="js/scrollmenu.js"></script> -->
    <script src="js/scrollmenu02.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="top_menu">
            <div id="logo">
                <a href="#home">home</a>
            </div>
            <ul>
                <li><a href="#works">paper</a></li>
                <li><a href="#company">works</a></li>
                <li><a href="#email">email</a></li>
            </ul>
        </div>
        <div id="contents">
            <div id="paper">paper</div>
            <div id="works">works</div>
            <div id="email">email</div>
            <aside id="q_mn">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">paper</a></li>
                    <li><a href="#">email</a></li>
                </ul>
            </aside>
        </div>
    </div>
</body>
</html>
