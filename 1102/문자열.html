<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    <h2>문자열</h2>
    <script>
        'use strict';
        // strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함
        
        const num1 = 10;    // 숫자형
        const num2 = 5;     // 숫자형
        const str1 = "Hello JavaScript";// 문자열형
        const str2 = "Hello World";     // 문자열형
        const str3 = "10";  // 문자열형

        console.log(num1 + num2); // 숫자연산
        console.log(num1 + str1); // 문자연산(결합)
        console.log(num1 + "");   // 문자연산(결합)

        console.log(typeof(num1)); // 숫자형
        console.log(typeof(num1 + "")); // 문자열형

        console.log(str1 + " " + str2);

        console.log(num1 + "+" + num2 + "=" + (num1 + num2));
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
    </script>
    <!--
        자바스크립트의 특징
        - 웹의 동작(동적) 구현하기 위한 언어
        - 웹 브라우저에서 동작(단, node.js는 서버에서 동작)
        - html문서 내에서 <script> ~ <script> 태그 안에 작성
        - 대소문자를 구별
        - 객체 기반의 스크립트 언어
        - 웹 브라우저 자바스크립트 엔진이 내장되어 있기 때문에 사용이 가능

        자바스크립트의 출력
        - document.write() 함수를 통해 <body>에 출력
        - console.log() 함수를 통해 브라우저 console에 출력

        외부 자바스크립트 파일로 적용
        <script src="자바스크립트 파일 경로"></script>
        * 자바스크립트 파일의 확장명은 .js

        자바스크립트의 주석문
        한 줄 주석 : //
        여러줄 주석 : /* */

        * var를 사용하지 않는 이유
        1. 같은 이름의 변수를 선언할 수 있음
        2. 지역변수와 전역변수의 구별이 없음
        (함수를 기준으로 함수안에 선언된 변수와 함수밖에 선언된 변수로 구분)

        자바스크립트의 데이터 타입(형)
        타입이란 프로그램에서 다룰 수 있는 값의 종류를 의미

        1. 숫자형(number)
        자바스크립트는 다른 언어와 달리 정수와 실수를 따로 구분하지 않습니다.
        모든 수를 실수 하나로만 표현합니다.

        2. 문자열형(string)
        자바스크립트는 문자열을 쌍따옴표, 따옴표로 둘러싸인 문자의 집합을 의미합니다.

        3. 불리언형(boolean)
        참(true) 또는 거짓(false)으로 표현되는 값입니다.

        const b1 = true; // 값이 있으면 true
        const b2 = false; // 0, null, undefined

        4. undefined, null 형
        undefined : 타입이 정해지지 않은 것을 의미합니다.
        -> 변수 선언 후 값이 정해지지 않은 경우
        null : 값이 정해지지 않은 것을 의미합니다.
        -> null로 변수를 초기화 한 경우 -> object타입

        5. 객체형(object)
        여러 속성을 하나의 변수에 저장할 수 있도록 해주는 데이터 타입입니다.
        -> key / value pair 구조
        
        let student = {"name":"김사과", "age":20};
                        -------------   ---------
                        key    value     key  value

        6. 심볼형(Symbol)
        유일하고 변경 불가능한 기본값을 만듭니다. 객체 속성의 key값으로도 사용할 수 있습니다.

        const sym1 = Symbol("apple");
        const sym2 = Symbol("apple");
        console.log(sym1 === sym2); // false

        typeof()함수
        타입을 나타내는 문자열을 리턴합니다.

        자바스크립트의 타입 변환
        자바스크립트의 변수는 타입이 고정되어 있지 않으며, 같은 변수에 다른 타입의 값을 대입할 수 있습니다.

        
        1. 암시적 타입 변환
        타입의 값을 기대하는 곳에 다른 타입의 값이 오면 자동으로 타입을 변환해서 사용합니다. 
        let a = 10; // 숫자형
        a = "안녕"; // 문자형

        2. 명시적 타입 변환
        자바스크립트는 자동으로 타입 변환을 사용하지만 종종 명시적으로 타입을 변환할 필요가 있습니다. 이 때 사용하는 함수는 다음과 같습니다.

        Number() : 문자를 숫자로 변환
        Number("10" + "5") (x)
        String() : 숫자나 불린등을 문자형으로 변환
        Boolean() : 문자나 숫자등을 불린형으로 변환
        Object() : 모든 자료형을 객체형으로 변환
        parseInt() : 문자형을 int형으로 변환
        parseFloat() : 문자형을 float형으로 변환

        삼항 연산자
        조건식에 따른 참, 거짓에 따라 반환값이 달라지는 연산자
                              true   false
                            -------  ------
        변수(상수) = 조건식 ? 결과1 : 결과2
                     ------
                     true 또는 false
        const 변수1;
        const 변수2;

        const movie = 변수1 > 변수2 ? 참일때 실행문 : 거짓일때 실행문
                        if(조건){}                  else{}
    -->
</body>
</html>
