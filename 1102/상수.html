<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
</head>
<body>
    <h2>상수</h2>
    <script>
        'use strict';
        // strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함
        
        const num1 = 10;
        // num1 = 20;   상수는 재할당 하지 못함
        console.log(num1);
        const num2 = 11.11;
        const num3 = 10e6;  // 10e6 -> 10의 6승
        console.log(num2);
        console.log(num3);
    </script>
    <!--
        상수(constant)
        한번 선언된 상수는 다시 재정의 할 수 없으며, 값도 재할당 할 수 없습니다.

        const 상수명;
        상수명 = 값 (x)

        const 상수명 = 값(o)
        상수명 = 값 (x) // 재할당 할 수 없음
    -->
</body>
</html>
