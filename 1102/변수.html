<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h2>변수</h2>
    <script>
        'use strict';
        // strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함
        var num;
        num = 10;
        console.log(num);  // 변수
        console.log("num"); // 문자열

        var num2;
        console.log(num2);  // undefined

        var num3 = "";
        console.log(num3);  // null

        let age = 30;
        console.log(age);   // 30

        let name = "김사과";
        console.log(name);

    </script>
    <!--
        변수(Variable)
        변수란 데이터를 저장할 수 있는 메모리 공간을 의미합니다.
        값이 변경될 수 있으면 자바스크립트에서는 let 키워드를 사용하여 변수를 선언하고 선언되지 않은 변수를 사용하거나 접근하려고 하면 오류가 발생합니다.
         
        let 변수명 ; /// 변수를 선언
        변수명 = 값; // 변수를 초기화

        let num;
        num = 10;
    -->
</body>
</html>
