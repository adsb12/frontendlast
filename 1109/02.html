<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인방식</title>
    <script>
        function writeTxt() {
            var area = document.querySelector(".note");
            area.innerHTML = "Hello JavaScript!!"; // 텍스트 추가
        }
        // HTML을 문서로서 최적화하기 위하여, HTML은 오로지 document를 표시해주는 역할을
        // 담당하게 하기 위해서는 이벤트 핸들러를 연결하는 것이 좋은 방법
    </script>
</head>
<body>
    <h1 class="title">basic :: JavaScript event</h1>
    <div class="container">
        <button id="call" onclick="writeTxt()">event call</button>
        <textarea id="demo" class="note">

        </textarea>
    </div>
</body>
</html>
