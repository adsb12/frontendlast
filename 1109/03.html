<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function writeTxt(str) {
            var area = document.getElementById("demo");
            area.innerHTML = str; // 텍스트 추가
        }
    </script>
</head>
<body>
    <h1 class="title">basic :: JavaScript event</h1>
    <div class="container">
        <button id="call" onclick="writeTxt('Hello JavaScript!!')">event call</button>
        <textarea id="demo" class="note">

        </textarea>
    </div>
</body>
</html>
