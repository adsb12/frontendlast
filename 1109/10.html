<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            padding:20px;
            width:50px;
            height:50px;
            background-color:aqua;
            cursor:pointer;
        }
        .wrapper > a{
            display:block;
            width:50px;
            height:50px;
            background-color:blueviolet;
            cursor:pointer;
        }
        .active{
            background-color:cornflowerblue;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            var container = document.getElementsByClassName("container")[0];
            window.addEventListener('resize', function() {
                var info = "";
                info += "inner width : " + window.innerWidth + "<br><br>";
                info += "inner height : " + window.innerHeight + "<br><br>";
                info += "outer width : " + window.outerWidth + "<br><br>";
                info += "outer height : " + window.outerHeight + "<br><br>";
                info += "page xoffset : " + window.pageXOffset + "<br><br>";
                info += "page yoffset : " + window.pageYOffset;
                
                container.innerHTML = info;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="wrapper"></div>
    </div>
</body>
</html>
