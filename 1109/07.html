<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: lawngreen;
            padding: 5px 15px;
            color:darkslateblue;
            border: none;
            cursor:pointer;
            border-radius:5px;
        }
        button:hover{
            background-color: darkgreen;
            color: lightskyblue;
        }
        .ball{
            position:absolute;
            top:200px;
            left:40px;
            width:30px;
            height:30px;
            border-radius: 50%;
            background-color: lawngreen;
        }
        .effect{
            transform: scale(2);
            transition: all 0.2s ease-in-out;
        }
    </style>
    <script>
      window.addEventListener("load", function() {
          var container = document.getElementsByClassName("container")[0];
          var ball = container.children[0];

          ball.addEventListener("mouseover", function(e) {
              e.target.classList.add("effect");
          });

          ball.addEventListener("mouseout", function(e) {
              e.target.classList.remove("effect");
          });
      });
    </script>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
