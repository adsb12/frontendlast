<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            margin:0;
            padding:0;
            font-family:"맑은고딕";
            font-size:12px;
            color:#333;
        }
        a{
            text-decoration:none;
        }
        img{
            border:0;
        }
        ul,li{
            list-style:none;
        }

        #wrap{
            width:100%;
        }

        #header{
            position: relative;
            margin:0 auto;
            width:1000px;
            height:90px;
        }
        #header .logo{
            float:left;
            margin:15px 0 0 18px;
            width:140px;
            height:50px;
            background-color:brown;
        }
        #header .nav{
            float: left;
            margin:28px 0 0 75px;
        }
        #header .nav li{
            float:left;
            margin-right:30px;
        }
        #header .nav li a{
            font-size: 20px;
            color:#000;
            font-weight: 500;
        }

        #header .info_mn{
            float:right;
        }
        #header .info_mn li{
            float:left;
            margin-right: 10px;
        }
        #header .info_mn li a{
            font-size:10px;
            color:#000;
        }
        
        #header .btn1{
            position:absolute;
            top:25px;
            right:15px;
            font-size:15px;
            background-color:cornflowerblue;
            color:#fff;
            padding:5px 15px;
        }
 
        #main_img{
            margin:0 auto;
            width:1000px;
            height:255px;
            background-color: antiquewhite;
        }

        #contents{
            margin:0 auto;
            width:1000px;
            height:275px;
            background-color: chocolate;
        }
        #contents > div{float:left}
        #banner{
            width:360px;
            height:130px;
            background-color:#333;
        }
        #notice{
            width:300px;
            height:130px;
            background-color: gold;
            margin-right: 20px;
        }
        #news{
            width:300px;
            height:130px;
            background-color:crimson;
        }
        #service{
            width:360px;
            height:115px;
            background-color:darkblue;
        }
        #product{
            width:620px;
            height:115px;
            background-color:darksalmon;
        }

        #footer{
            margin:0 auto;
            width:1000px;
            height:80px;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <!-- 상단부분 -->
        <div id="header">
            <!-- 로고 -->
            <div class="logo">
                <h1>로고</h1>
            </div>
            <!-- 네비게이션 -->
            <ul class="nav">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">사업분야</a></li>
                <li><a href="#">제품정보</a></li>
                <li><a href="#">채용정보</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
            <!-- 인포메이션 -->
            <ul class="info_mn">
                <li><a href="#">HOME</a></li>
                <li><a href="#">sitemap</a></li>
                <li><a href="#">contactus</a></li>
            </ul>
            <!-- 인트라넷 버튼 -->
            <a href="#" class="btn1">intranet</a>
        </div>
        <!-- 메인이미지부분 -->
        <div id="main_img"></div>
        <!-- 내용부분 -->
        <div id="contents">
            <div id="banner"></div>
            <div id="notice"></div>
            <div id="news"></div>
            <div id="service"></div>
            <div id="product"></div>
        </div>
        <!-- 하단부분 -->
        <div id="footer"></div>
    </div>
    
</body>
</html>
