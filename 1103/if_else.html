<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수를 선언합니다.
        const date = new Date();    // 현재 메소드
        const hour = date.getHours(); // 현재시간 메소드

        // if 조건문
        if (hour < 12) {
            // 표현식 hour < 12가 참일 때 실행합니다.
            alert("오전입니다.");
        } else {
            // 표현식 hour < 12가 거짓일 때 실행합니다.
            alert("오후입니다.")
        }
    </script>
</body>
</html>
