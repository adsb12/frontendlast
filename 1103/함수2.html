<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        function plus(num1, num2) {
            return num1 + num2;
        }

        function minus(num1, num2) {
            return num1 - num2;
        }

        function mul(num1, num2) {
            return num1 * num2;
        }

        function div(num1, num2) {
            return num1 / num2;
        }
    </script>
</head>
<body>
    <script>
        "use strict";

        const num1 = Number(prompt('첫번째 숫자 입력'));
        const num2 = Number(prompt('두번째 숫자 입력'));

        let result = plus(num1, num2); // 리턴되는 함수값은 반드시 되돌려 받기 위해 함수 호출을 변수로 묶는다
        console.log(`${num1} + ${num2} = ${result}`);

        result = minus(num1, num2); // 리턴되는 함수값은 반드시 되돌려 받기 위해 함수 호출을 변수로 묶는다
        console.log(`${num1} - ${num2} = ${result}`);

        result = mul(num1, num2); // 리턴되는 함수값은 반드시 되돌려 받기 위해 함수 호출을 변수로 묶는다
        console.log(`${num1} * ${num2} = ${result}`);

        result = div(num1, num2); // 리턴되는 함수값은 반드시 되돌려 받기 위해 함수 호출을 변수로 묶는다
        console.log(`${num1} / ${num2} = ${result}`);
    </script>

</body>
</html>
