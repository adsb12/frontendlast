<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function func1(){
            console.log('func1 호출 되었습니다.');
        }

        const func2 = function(){
            console.log('func2 호출');
        }

        function func3(start, end) { // start = 3, end = 5
            let sum = 0;
            for(let i = start; i <= end; i++) {
                sum += i;
            }
            console.log(`${start}부터 ${end}까지의 총합은 ${sum}입니다`);
        }

        func1();
        func2();
        func3(3,5);
    </script>

</body>
</html>
