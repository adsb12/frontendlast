<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        function calc(x, y, z) {
            switch(x) {
                case"+":
                return y + z;
                case"-":
                return y - z;
                case"*":
                return y * z;
                case"/":
                return y / z;
                default: 
                return "연산자를 다시 입력해주세요";
            }
        }
    </script>
</head>
<body>
    <script>
        var x, res;
        y = prompt("숫자를 입력하세요");
        z = prompt("숫자를 한번 더 입력하세요");
        x = prompt("연산자를 입력하세요");

        y = parseInt(y);
        z = parseInt(z);

        res = calc(x, y, z);
        document.write(res);
    </script>
</body>
</html>
