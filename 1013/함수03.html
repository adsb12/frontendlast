<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        function ok() {
            alert("예 담배를 피웁니다.");
        }
        function no() {
            alert("아니오 피우지 않습니다.");
        }
    </script>
</head>
<body>
    담배를 피우십니까?
    <form>
        <input type="button" value="예" onClick="ok()">
        <input type="button" value="아니오" onClick="no()">
    </form>
</body>
</html>
