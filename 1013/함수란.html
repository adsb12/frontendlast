    <!--

        함수명();
        function 함수명() {
            실행문
        } -> 함수명이 있는경우

        객체.이벤트(
        function () {
            실행문
            }
        ); -> 함수명이 없지만 특정객체의 이벤트에 의해서 함수 실행 경우

        함수의 호출은 함수의 이름으로 호출 Ex) 함수명();

        리턴 -> 호출된 함수의 값을 의미(함수를 호출하고 실행한 결과값을 되받는것)
    -->
