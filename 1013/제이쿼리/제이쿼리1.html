<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 세팅</title>
    <script src="js/script.js"></script>
    <script>
        // 제이쿼리코드 입력
    </script>
    <style>
        *{
            margin:0;
            padding:0;
        }

        div {
            width:100px;
            height:100px;
            border:1px solid #000;
        }
        .box{
            width:100px;
            height:100px;
            border:1px solid #000;
        }
        #box{
            width:100px;
            height:100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div>div</div>
    <div class="box">.box</div>
    <div id="box">#box</div>
    <script>
        $("div").css({width:"100px"}).animate({width:"1000px"},3000);
        $(".box").css({width:"100px"}).animate({width:"2000px"},1000);
        $("#box").css({width:"100px"}).animate({width:"2000px"},5000);
    </script>
</body>
</html>
