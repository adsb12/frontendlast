<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        var i = 1;
        var d = 1;
        var f = 10;
        var g = 1;
        var a = 1;
        var sum = 0;
        while(i <= 5) {
            document.write("Nice!" + "<br>");
            i += 1;
        }

        do {
            document.write("Very Nice!" + "<br>");
            d += 1;
        } while(d <= 5);

        do {
            document.write(f + "<br>");
            f--;
        } while(f >= 1);

        do {
            document.write(g + "<br>")
            g++;
        } while(g <= 10);

        do {
            document.write(a + "<br>");
            sum = sum + a;
            a += 2;
        } while(a <= 10);
        document.write(sum);
    </script>
</head>
<body>
    <!--
        while(조건) {

        }

        do {
            실행문
        } while(조건);
    -->
</body>
</html>
