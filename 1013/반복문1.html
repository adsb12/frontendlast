<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        var i;
        sum = 0;
        for(i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
        for(i = 10; i >= 1; i--) {
            document.write(i + "<br>");
        }
        for(i = 1; i <= 50; i++) {
            i = i + 1;
        }
        document.write(i + "<br>");
        
        for(i = 2; i <= 20; i += 2) {
            sum = sum + i;
        }
        document.write(sum);

    </script>
</head>
<body>
    <!--
    for(초기값; 조건; 인덱스증감) {
        실행문
    }

    for(i = 0; i <= 10; i++) {
        0 -> 0
        1 -> 1
        2 -> 2
        ....
        11 -> ""
    }
    -->
</body>
</html>
