<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        function calc(n) {
            var a = 10, b = 5;
            switch(n) {
                case"+":
                return a + b;
                case"-":
                return a - b;
                case"*":
                return a * b;
                case"/":
                return a / b;
                default: 
                return "연산자를 다시 입력해주세요";
            }
        }
    </script>
</head>
<body>
    <script>
        var x, res;
        x = prompt("연산자를 입력하세요");

        res = calc(x);
        document.write(res);
    </script>
</body>
</html>
